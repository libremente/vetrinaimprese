description:
  it:
    genericName: 'Vetrina Imprese '
    shortDescription: Vetrina delle imprese del Comune di Genova
    longDescription: >
      L’asse 1 "Agenda Digitale Metropolitano" del Piano Operativo della Città
      di Genova (PON Metro Genova) ha svolto rilevanti interventi per avanzare
      l’intero processo di produzione di servizi a cittadini e imprese presenti
      sul territorio, tra le quali ritroviamo lo sviluppo della piattaforma
      "Vetrina impresa" volta a garantire funzionalità legate alle tematiche del
      lavoro, con particolare riguardo agli ambiti dell’innovazione tecnologica,
      dell’industria creativa, dello sviluppo turistico culturale del
      territorio, della promozione dell’occupazione, dell’internalizzazione del
      mondo del lavoro, dello sviluppo di nuove professionalità e nuovi mercati.
      Il sistema permette, alle imprese accreditate, di inserire informazioni
      volte a pubblicizzare le proprie attività ed eventi di particolare
      interesse e di poter ricercare i vari servizi svolti sul territorio dagli
      stakeholder che hanno aderito al progetto. Si vuole pertanto uniformare le
      modalità di accesso di imprese, professionisti alle pratiche, ai servizi,
      ai sistemi, favorire la condivisione dei dati tra i vari stakeholder,
      ridurre i tempi e semplificare le modalità di espletamento delle varie
      attività al fine di incrementare la qualità, l’efficienza e l’efficacia
      del servizio erogato creando un ambiente sempre più favorevole allo
      sviluppo e alla rapida realizzazione di un’idea imprenditoriale con
      evidenti ricadute sul tessuto economico e produttivi, in particolare per
      le più piccole, giovani i in fase di start-up Il sistema è stata
      realizzato dall'impresa [Interlogic S.r.l.](http://www.pro-logic.it/).


      Link alle pagine relative al progetto:


      [Ponmetro Comune di Genova](https://smart.comune.genova.it/ponmetro)
    features:
      - Consultazione dati imprese
      - 'Inserimento novita, progetti,prodotti, tecnologie'
      - Consultazione dati Stakeholder
      - Inserimento Servizi e Pacchetti di Servizi degli Stakeholder
